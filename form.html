<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Celwyn Alexis B. Panis">
  <meta name="description" content="Product Review">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be added by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label>
          <input type="radio" name="rating" value="1" required> ★
        </label>
        <label>
          <input type="radio" name="rating" value="2"> ★★
        </label>
        <label>
          <input type="radio" name="rating" value="3"> ★★★
        </label>
        <label>
          <input type="radio" name="rating" value="4"> ★★★★
        </label>
        <label>
          <input type="radio" name="rating" value="5"> ★★★★★
        </label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful in the product? <br><span>(Check all that apply)</span></legend>
        <label><input type="checkbox" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" name="features" value="Design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="reviewText" name="reviewText" rows="4"></textarea>

      <!-- Your Name -->
      <label for="userName">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="userName" name="userName">

      <!-- Submit -->
      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>© 2025 | Celwyn Alexis B. Panis | Camiguin, Philippines</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
