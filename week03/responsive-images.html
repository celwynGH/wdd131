<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-images</title>

    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
  <div class="hero">
    <picture>
      <!-- Large hero image for wide screens -->
      <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
      <!-- Medium hero image for medium screens -->
      <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
      <!-- Small hero image as fallback -->
      <img src="images/hero-small.webp" alt="Cagayan de Oro Temple" width="500" height="250">
    </picture>
  </div>
</main>
    
</body>
</html>
